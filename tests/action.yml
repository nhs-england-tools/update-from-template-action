name: "Update From Template Action Test"
description: "This is a test of the Update From Template Action"
inputs:
  build_datetime:
    description: "Build datetime, set by the CI/CD pipeline workflow"
    required: true
  build_timestamp:
    description: "Build timestamp, set by the CI/CD pipeline workflow"
    required: true
  gh_app_id:
    description: "GitHub App ID"
    required: true
  gh_app_pk:
    description: "GitHub App private key"
    required: true
runs:
  using: "composite"
  steps:

    # TODO: Take ownership of this action and bring it to the NHS England Tools GH org
    - name: "Generate token"
      id: generate-token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ inputs.gh_app_id }}
        private_key: ${{ inputs.gh_app_pk }}

    - name: Checkout the repository template
      uses: actions/checkout@v3
      with:
        repository: nhs-england-tools/repository-template
        path: repository-template

    # TODO: This is going to be a static list of repositories to update, e.g. stored as a flat file in this repository
    - name: Checkout the repository to be updated
      uses: actions/checkout@v3
      with:
        path: repository-to-update
        fetch-depth: 0
        token: ${{ steps.generate-token.outputs.token }}

    - shell: bash
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        cd ./repository-to-update
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git config merge.conflictstyle diff3
        # Close PRs
        pr_numbers=$(gh pr list --search "Update from template" --json number,title | jq '.[] | select(.title | startswith("Update from template 20")).number')
        for pr_number in $pr_numbers; do
          gh pr close $pr_number
        done
        # Delete branches
        for branch in $(git branch -r | grep 'origin/update-from-template-20'); do
          git push origin --delete ${branch#origin/}
        done
        git checkout -b update-from-template-${{ inputs.build_timestamp }}
    - id: test-action
      uses: ./
      with:
        dir1: ./repository-template
        dir2: ./repository-to-update
    - shell: bash
      run: |
        cd ./repository-to-update
        git add -A
        git commit -m "Update from template ${{ inputs.build_datetime }}"
        git push -u origin update-from-template-${{ inputs.build_timestamp }}
    - shell: bash
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        cd ./repository-to-update
        gh pr create \
          --title "Update from template ${{ inputs.build_datetime }}" \
          --body "Update from template ${{ inputs.build_datetime }}"
