name: "Action Test"
description: "This is a test of the Synchronise Template action"
runs:
  using: "composite"
  steps:
    - name: Checkout the repository template
      uses: actions/checkout@v3
      with:
        repository: nhs-england-tools/repository-template
        path: source
    - name: Checkout this repository
      uses: actions/checkout@v3
      with:
        path: destination
    - id: test-action
      uses: ./
      with:
        name: "NHS England"
    - run: |
        echo "The time was ${{ steps.test-action.outputs.time }}"
      shell: bash
