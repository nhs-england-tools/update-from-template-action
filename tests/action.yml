name: "Update From Template Action Test"
description: "This is a test of the Update From Template Action"
runs:
  using: "composite"
  steps:
    - name: Checkout the repository template
      uses: actions/checkout@v3
      with:
        repository: nhs-england-tools/repository-template
        path: repository-template
    - name: Checkout the repository to be updated
      uses: actions/checkout@v3
      with:
        path: repository-to-update
        fetch-depth: 0
    - shell: bash
      run: |
        cd ./repository-to-update
        git checkout main
    - id: test-action
      uses: ./
      with:
        dir1: ./repository-template
        dir2: ./repository-to-update
    - shell: bash
      run: |
          cd ./repository-to-update
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b update-from-template
          date +%s > test.txt
          git add .
          git commit -m "Update from template"
    - name: "Generate token"
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.UPDATE_FROM_TEMPLATE_APP_ID }}
        private_key: ${{ secrets.UPDATE_FROM_TEMPLATE_PRIVATE_KEY }}
    - name: "Create Pull Request"
      uses: peter-evans/create-pull-request@v5
      with:
        path: ./repository-to-update
        token: ${{ steps.generate_token.outputs.token }}
