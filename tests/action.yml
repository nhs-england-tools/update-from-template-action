name: "Update From Template Action Test"
description: "This is a test of the Update From Template Action"
inputs:
  gh_app_id:
    description: "GitHub App ID"
    required: true
  gh_app_pk:
    description: "GitHub App private key"
    required: true
  build_datetime:
    description: "Build datetime, set by the CI/CD pipeline workflow"
    required: true
runs:
  using: "composite"
  steps:

    # TODO: Take ownership of this action and bring it to the NHS England Tools GH org
    - name: "Generate token"
      id: generate-token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ inputs.gh_app_id }}
        private_key: ${{ inputs.gh_app_pk }}

    - name: Checkout the repository template
      uses: actions/checkout@v3
      with:
        repository: nhs-england-tools/repository-template
        path: repository-template

    # TODO: This is going to be a static list of repositories to update, e.g. stored as a flat file in this repository
    - name: Checkout the repository to be updated
      uses: actions/checkout@v3
      with:
        path: repository-to-update
        fetch-depth: 0
        token: ${{ steps.generate-token.outputs.token }}

    - id: test-action
      uses: ./
      with:
        github_token: ${{ github.token }}
        source_dir: ./repository-template
        destination_dir: ./repository-to-update
        git_user_name: "${{ github.actor }}"
        git_user_email: "${{ github.actor }}@users.noreply.github.com"
        build_datetime: "${{ inputs.build_datetime }}"
