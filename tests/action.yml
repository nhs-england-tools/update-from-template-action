name: "Update From Template Action Test"
description: "This is a test of the Update From Template Action"
inputs:
  gh-app-id:
    description: "GitHub App ID"
    required: true
  gh-app-private-key:
    description: "GitHub App private key"
    required: true
runs:
  using: "composite"
  steps:

    - name: "Generate token"
      id: generate-token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ inputs.gh-app-id }}
        private_key: ${{ inputs.gh-app-private-key }}

    - name: Checkout the repository template
      uses: actions/checkout@v3
      with:
        repository: nhs-england-tools/repository-template
        path: repository-template
    - name: Checkout the repository to be updated
      uses: actions/checkout@v3
      with:
        path: repository-to-update
        fetch-depth: 0
        token: ${{ steps.generate-token.outputs.token }}

    - shell: bash
      run: |
        cd ./repository-to-update
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git checkout -b update-from-template
    - id: test-action
      uses: ./
      with:
        dir1: ./repository-template
        dir2: ./repository-to-update
    - shell: bash
      run: |
        cd ./repository-to-update
        git add -A
        git commit -m "Update from template"
        git push -u origin update-from-template

    - name: "Create Pull Request"
      uses: peter-evans/create-pull-request@v5
      with:
        path: ./repository-to-update
        branch: update-from-template
        base: main
        token: ${{ steps.generate-token.outputs.token }}
